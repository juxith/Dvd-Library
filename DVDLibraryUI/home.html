<!DOCTYPE html>
<html>
<head>
    <title>DVD Library</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css"
          rel="stylesheet">
</head>
<body>
    <div class="container" id="pageContent">
        <div class="container" id="mainContent">
            <div>
                <h1>DVD Library</h1>
                <br />
                <button class="btn-btn btn-primary" id="createDvdButton" float="left">Create DVD</button>
                <div class="container" align="right">
                    
                    <button class="btn-btn btn-primary" id="searchButton" align="right">Search</button>
                    <select alight="right" id="searchCategoryDropList" required>
                        <option value="" disabled="disabled" selected="selected">Search Category</option>
                        <option value="title">Title</option>
                        <option value="year">Release Year</option>
                        <option value="director">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>
                    <input class="text-box" id="searchTerm" type="text" placeholder=" search term" required />
                    <button class="btn-btn btn-default" id="clearSearchButton" align="right">Clear Search</button>
                </div><br />
                <ul class="list-group" id="errorMessages"></ul>
            </div>

            <br />
            <div id="contentArea">
                <table id="dvdTable" class="table table-hover">
                    <tr>
                        <th width="40%">Title</th>
                        <th width="15%">Release Date</th>
                        <th width="30%">Director</th>
                        <th width="15%">Rating</th>
                        <th width="20%"></th>
                    </tr>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </div>


    <!--CREATE DVD-->
    <div class="container" id="add-content" style="display: none">
       
        <h1>Create DVD</h1><hr />
        <ul class="list-group" id="addErrorMessages"></ul>
        <div class=" container">
        
        <table>
            <tr>
                <th><label>DVD Title</label></th>
                <td><input class="text" type="text" id="add-title" /></td>
            </tr>
            <tr>
                <th><label>Release Year</label></th>
                <td><input class="text" type="text" id="add-releaseYear" /></td>
            </tr>
            <tr>
                <th><label>Director</label></th>
                <td><input class="text" type="text" id="add-director" /></td>
            </tr>
            <tr>
                <th><label>Rating</label></th>
                <td>
                    <select class="dropdownlist" type="text" id="add-rating">
                        <option value="G" default="default" selected="selected">G</option>
                        <option value="PG">PG</option>
                        <option value="PG 13">PG 13</option>
                        <option value="R">R</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label>Notes</label></th>
                <td><textarea class="text-area" id="add-notes" placeholder="Enter notes here"></textarea></td>
            </tr>
        </table>
            </div>

        <button class="btn-btn btn-standard" id="cancelAddButton">Cancel</button>
        <button class="btn-btn btn-primary" id="addDvdButton">Create DVD</button>
    </div>

    <!--EDIT DVD-->
    <div class="container" id="edit-content" style="display: none">
        <h1 id="editHeader">Edit DVD:</h1><hr />
        <ul class="list-group" id="editErrorMessages"></ul>
        <div class=" container"></div>
        <input type="hidden" id="textDvdId"/>
        <table>
            <tr>
                <th><label>DVD Title</label></th>
                <td><input class="text" type="text" id="edit-title" /></td>
            </tr>
            <tr>
                <th><label>Release Year</label></th>
                <td><input class="text" type="text" id="edit-year" /></td>
            </tr>
            <tr>
                <th><label>Director</label></th>
                <td><input class="text" type="text" id="edit-director"/></td>
            </tr>
            <tr>
                <th><label>Rating</label></th>
                <td>
                    <select class="dropdownlist" type="text" id="edit-rating">
                        <option value="G" default="default" selected="selected">G</option>
                        <option value="PG">PG</option>
                        <option value="PG 13">PG 13</option>
                        <option value="R">R</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label>Notes</label></th>
                <td><textarea class="text-area" id="edit-notes" placeholder="Enter notes here"></textarea></td>
            </tr>
        </table>
        <button class="btn-btn btn-standard" id="cancelEditButton">Cancel</button>
        <button class="btn-btn btn-primary" id="editSaveButton">Save Changes</button>
    </div>


        <!--DISPLAY CONTENT-->
        <div class="container" id="display-content" style="display: none">
            <h1 id="displayTitle"></h1><hr />
            <table id="displayTable">
                <tr >
                    <th>Release Year:</th>
                    <td id="displayReleaseYear"></td>
                </tr>
                <tr >
                    <th>Director:</th>
                    <td id="displayDirector"></td>
                </tr>
                <tr >
                    <th>Rating:</th>
                    <td id="displayRating"></td>
                </tr>
                <tr >
                    <th>Notes:</th>
                    <td id="displayNotes"></td>
                </tr>
            </table>
            <button class="btn-btn btn-primary" id="backToMainPage">Back</button>
        </div>
    </div>
  
    <!-- #5: Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/dvdList.js"></script>
</body>
</html>
